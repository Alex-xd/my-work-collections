<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>component</title>
    <script src='vue.js'></script>
</head>

<body>
    <div id="app1">
        <ol>
            <todo v-for="todo in todos" v-bind:todo="todo"></todo>
        </ol>
    </div>
    <script>
    Vue.component('todo', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })
    var app1 = new Vue({
        el: '#app1',
        data: {
            todos: [{
                text: 'eat'
            }, {
                text: 'drink'
            }, {
                text: 'study2'
            }]
        }
    })
    </script>
</body>

</html>
